# JanusGraph configuration with KVT backend - Composite Key Method
storage.backend=org.janusgraph.diskstorage.kvt.KVTStoreManager
storage.kvt.storage-method=composite

# Cache settings (optional but recommended)
cache.db-cache=true
cache.db-cache-size=0.5
cache.db-cache-time=180000
cache.db-cache-clean-wait=20

# Transaction settings
storage.kvt.transaction-timeout=60000
